<hr>

<h2 class="details"> Want to keep reading? Register here. </h2>
<button mat-flat-button color="warn" (click)="navigateToRegister()">Register</button>
<h2 class="details"> Already have an account? Sign in below.</h2>   

<form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm)"
>
    <mat-form-field appearance="outline" class="standard">
        <mat-label>Email</mat-label>
        <input
            matInput
            type="email"
            formControlName="email"
            required
        />
    </mat-form-field>

    <mat-form-field appearance="outline" color="primary" class="standard">
        <mat-label>Password</mat-label>
        <input
            matInput
            type="password"
            formControlName="password"
            required
        />
    </mat-form-field>
   

    <button type="submit" mat-stroked-button [disabled]="!loginForm.valid">Submit</button>

</form>
