<hr>

<h2 class="mat-h2"> Want to keep reading? Register here </h2>
<button mat-flat-button color="accent" (click)="navigateToRegister()">Register</button>

<h2 class="mat-h2"> Already have an account? Sign in below</h2>   

<form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm)"
>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
            matInput
            type="email"
            formControlName="email"
            required
        />
    </mat-form-field>

    <mat-form-field appearance="outline" color="primary">
        <mat-label>Password</mat-label>
        <input
            matInput
            type="password"
            formControlName="password"
            required
        />
    </mat-form-field>


    <button class="button" type="submit" mat-raised-button>Submit</button>

</form>
