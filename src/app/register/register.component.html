<mat-card>
    <mat-card-title>User Registration</mat-card-title>
    <mat-card-content>
        <form
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit(registerForm)"
            fxLayout="column"
        >
        <mat-form-field appearance="outline" color="primary">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required autocomplete="email" />
              </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Password</mat-label>
            <input
                matInput
                type="password"
                formControlName="newPassword"
                required
                autocomplete="new-password"
                matTooltipPosition="above"
            />
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary">
            <mat-label>Confirm Password</mat-label>
            <input
                matInput
                type="password"
                formControlName="newPasswordCheck"
                required
            />
            </mat-form-field>
            <div fxLayoutAlign="space-around">
                <button class="button" type="submit" mat-raised-button>Submit</button>
            </div>
        </form>
    </mat-card-content>

</mat-card>
